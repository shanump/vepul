
{% extends 'core/base.html' %}
{% load static %}




{% block content %}


       
    <div class="row head-full">
        <div class="col-md-6 col-sm-12 head-left">
            <img src="{% static 'assets/images/collection/logo-head.png' %}" alt="brand-image" />
        </div>

   
        <div class="col-md-6 col-sm-12 head-right">
           

            <div class="card">
                <div class="card-header">
                    <h3>Registration Successful!</h3>
                </div>
                <div class="card-body">
                  <blockquote class="mb-0">
                    <p>Your registration number is: <span style="font-size: 22px;">{{ registration_number }}</span></p>
                    <br>
                    <footer class="blockquote-footer" style="color: azure;">Please note this registration number for future reference.</footer>
                  </blockquote>
                </div>

                <form method="get" action="{% url 'hall_ticket_pdf' registration_number %}">
                    <div style="padding: 20px 0 0px 0; ">
                        <button type="submit" class="btn btn-primary btn-block">Download Hall Ticket</button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>

{% endblock %}
